<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Proyectos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Proyectos</h1>
        <div class="tabs">
            <button class="tab-button active" data-tab="tab1">Formulario</button>
            <button class="tab-button" data-tab="tab2">Historial de Costos</button>
            <button class="tab-button" data-tab="tab3">Cronograma</button>
        </div>
        <div class="tab-content active" id="tab1">
            <form id="project-form">
                <div class="form-group">
                    <label for="concepto">Concepto de Actividad</label>
                    <input type="text" id="concepto" required>
                </div>
                <div class="form-group">
                    <label for="tiempo">Tiempo (horas)</label>
                    <input type="number" id="tiempo" required>
                </div>
                <div class="form-group">
                    <label for="recurso">Recurso ($)</label>
                    <input type="number" id="recurso" required>
                </div>
                <div class="form-group">
                    <label for="responsable">Responsable</label>
                    <input type="text" id="responsable" required>
                </div>
                <div class="form-group">
                    <label for="avance">Avance (%)</label>
                    <input type="number" id="avance" required>
                </div>
                <div class="form-group">
                    <label for="evidencia">Evidencia</label>
                    <input type="text" id="evidencia" required>
                </div>
                <button type="submit">Agregar Actividad</button>
            </form>
            <h2>Lista de Actividades</h2>
            <table id="activity-table">
                <thead>
                    <tr>
                        <th>Concepto</th>
                        <th>Tiempo (horas)</th>
                        <th>Recurso ($)</th>
                        <th>Responsable</th>
                        <th>Avance (%)</th>
                        <th>Evidencia</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <h2>Total Costos</h2>
            <p id="total-cost">0</p>
        </div>
        <div class="tab-content" id="tab2">
            <h2>Historial de Costos</h2>
            <ul id="cost-history">
            </ul>
        </div>
        <div class="tab-content" id="tab3">
            <h2>Cronograma</h2>
            <ul id="schedule">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
