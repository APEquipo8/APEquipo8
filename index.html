<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <title>Gestión de Proyectos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Darkem Systems, Gestión de Alcance</h1>
        <div class="tabs">
            <button class="tablink" onclick="openTab(event, 'Formulario')">Formulario y Cálculos</button>
            <button class="tablink" onclick="openTab(event, 'Historial')">Historial de Cálculos</button>
            <button class="tablink" onclick="openTab(event, 'Cronograma')">Cronograma de Actividades</button>
        </div>

        <div id="Formulario" class="tabcontent">
            <form id="project-form">
                <div class="form-group">
                    <label for="concepto">Concepto de Actividad</label>
                    <input type="text" id="concepto" required>
                </div>
                <div class="form-group">
                    <label for="tiempo">Tiempo (días)</label>
                    <input type="number" id="tiempo" required>
                </div>
                <div class="form-group">
                    <label for="recurso">Costo ($)</label>
                    <input type="number" id="recurso" required>
                </div>
                <div class="form-group">
                    <label for="responsable">Responsable</label>
                    <input type="text" id="responsable" required>
                </div>
                <div class="form-group">
                    <label for="avance">Avance (%)</label>
                    <input type="number" id="avance" required>
                </div>
                <div class="form-group">
                    <label for="evidencia">Evidencia</label>
                    <input type="text" id="evidencia" required>
                </div>
                <button type="submit">Agregar Actividad</button>
            </form>
            <h2>Lista de Actividades</h2>
            <table id="activity-table">
                <thead>
                    <tr>
                        <th>Concepto</th>
                        <th>Tiempo (días)</th>
                        <th>Costo ($)</th>
                        <th>Responsable</th>
                        <th>Avance (%)</th>
                        <th>Evidencia</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <h2>Total Costos</h2>
            <p id="total-cost">0</p>
        </div>

        <div id="Historial" class="tabcontent">
            <h2>Historial de Costos</h2>
            <ul id="cost-history">
            </ul>
        </div>

        <div id="Cronograma" class="tabcontent">
            <h2>Cronograma de Actividades</h2>
            <table id="schedule-table">
                <thead>
                    <tr>
                        <th>Responsable</th>
                        <th>Actividades</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
